<html><head><title>Er is geen God kijk maar</title><meta http-equiv="content-type" content="text/html; charset=UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /></head><body><h2>Er is geen God kijk maar</h2><p><span>Bewering: "Er is geen God, kijk maar hoeveel ellende er gebeurt".</span></p><p /><p><span>Antwoord: </span></p><p /><p><span>Je zou evengoed kunnen zeggen: Er is geen politie, kijk maar hoeveel criminaliteit er is. </span></p><p /><p><span>Er is geen kapper, kijk maar hoe ongeschoren sommigen er bij lopen.</span></p></body></html>
